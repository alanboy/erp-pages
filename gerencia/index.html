<!DOCTYPE html>
<html lang="en">
   <head>
      <title>omegaUp - Toolkit</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

      <style>
body {
}

#notification-container {
  height: 50px;
}

#notification-container .alert {
  height: 50px;
  margin-bottom: 0;
  text-overflow: ellipsis;
}

h1, h2, h3 {
  font-family: 'Rubik', sans-serif;
  font-weight: bolder;
}

.row {
  text-align: center;
}

.row-title h1, .row-title span {
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin: 5px;
}

.btn-group {
  margin-top: 5px;
}

.btn-primary:hover {
  background-color: #4477CC;
  border-color: #3366BB;
}

.btn-primary {
  background-color: #5588DD;
  border-color: #4477CC;
}

.navbar-logo {
  float: left;
  height: 20px;
}

.glyphicon-heart {
  color: #DD8888;
}

.glyphicon-home {
  color: #5588DD;
}

#give-report-picker {
  display: none;
}

.alert, .panel, .panel table td, .panel table, .thumbnail {
  border: 0 !important;
  box-shadow: none !important;
}

a.thumbnail {
  text-decoration: none !important;
}

.dashboard {
  height: 64px;
  color: black;
  overflow: hidden;
  background-color: #000000;
  border-radius: 5px;
  padding: 5px;
}

.helper {
  display: inline-block;
  height: 100%;
  vertical-align: middle;
}

.dashboard img, .dashboard i {
  max-width: 100%;
  max-height: 100%;
  vertical-align: middle;
  font-size: 32px;
}

.towhitecolor {
  color: white;
}

.towhitefilter {
  filter: grayscale(100%) invert() brightness(1000%);
}

.caption {
  width: 100%;
  font-size: 12px;
}

.caption p.title {
  font-weight: bold;
}
      </style>
   </head>
   <body>
      <div class="container">
         <div class="hidden-xs hidden-sm" id="notification-container"></div>

         <script >
$(function() {
  var triggerIndividualUntil = 0;
  var triggerGlobalUntil = 0;

  function Thumbnail(url, thumbnail, title, description) {
      var trigger = function() {
        if (!window.open(url, "_blank")) {
          //alert("Allow popups for the website.");
        }
      };

      this.generate = function() {
        return $("<div></div>")
          .addClass("col-xs-4 col-md-2")
          .append($("<a></a>")
            .addClass("thumbnail")
            .attr("href", url)
            .attr("target", "_blank")
            .append($("<div></div>")
              .addClass("dashboard")
              .append($("<span></span>")
                .addClass("helper")
                .text(" "))
              .append($(thumbnail)))
            .append($("<div></div>")
              .addClass("caption")
              .append($("<p></p>")
                .addClass("title")
                .text(title))));
      };
  };

  var thumbnails = [
    new Thumbnail("http://drive.omegaup.com", "<i class='towhitecolor glyphicon glyphicon-folder-open'></i>", "Google Drive", ""),
    new Thumbnail("http://wiki.omegaup.com", "<i class='towhitecolor glyphicon glyphicon-folder-open'></i>", "Wiki", ""),
    new Thumbnail("https://tracker.toptal.com/app/web-tracker", "<i class='towhitecolor glyphicon glyphicon-time'></i>", "Tiempo de Voluntariado", ""),
    new Thumbnail("slack://omegauporg.slack.com", "<img class='towhitefilter' src='https://cdn.worldvectorlogo.com/logos/slack-1.svg'></img>", "Slack", ""),
    new Thumbnail("https://trello.com/omegaup", "<img src='https://cdn.worldvectorlogo.com/logos/trello.svg'></img>", "Trello", ""),
    new Thumbnail("onenote:https://d.docs-df.live.net/f3cc87f1cbe7befb/Documentos/OmegaUp/", "<img class='' src='https://cdn.worldvectorlogo.com/logos/onenote-icon.svg'></img>", "OneNote", ""),
    new Thumbnail("https://drive.google.com/open?id=1MhuN-NwpsPI-ICbemvcTMmlzQuP5LQEBIzhsL6ppqxk", "<img src='img/logo.square.white.png'></img>", "omegaUp Bylaws", ""),
    new Thumbnail("https://omegaup.com", "<img class='towhitefilter' src='https://omegaup.com/media/omegaup_curves.png'></img>", "omegaup.com", ""),
    new Thumbnail("https://omegaup.org", "<img class='towhitefilter' src='https://omegaup.com/media/omegaup_curves.png'></img>", "omegaup.org", ""),
    new Thumbnail("https://twitter.com/omegaUp", "<img class='towhitefilter' src='https://cdn.worldvectorlogo.com/logos/twitter.svg'></img>", "Twitter", ""),
    new Thumbnail("https://www.facebook.com/omegaup", "<img class='towhitefilter' src='https://cdn.worldvectorlogo.com/logos/facebook-1.svg'></img>", "Facebook", ""),
    new Thumbnail("https://www.linkedin.com/company-beta/16244586/", "<img class='towhitefilter' src='https://cdn.worldvectorlogo.com/logos/linkedin.svg'></img>", "LinkedIn", ""),
    new Thumbnail("https://github.com/omegaup/omegaup", "<img class='towhitefilter' src='https://cdn.worldvectorlogo.com/logos/github-2.svg'></img>", "GitHub", ""),
  ];

  thumbnails.forEach(function(thumbnail) { $("#dashboard-other").append(thumbnail.generate()); });

})
         </script>

         <div class="panel panel-default">
            <div class="panel-body">
                <h1>Welcome to omegaUp!</h1>
               <div class="row" id="dashboard-other"></div>
            </div>
         </div>
      </div>
   </body>
</html>
